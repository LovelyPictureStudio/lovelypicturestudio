<div class="contact-container">

        <h2>
            Please feel free to reach out to me :)<br/><br/>
            978.943.9805<br/><br/>
            info@lovelypicturestudio.com<br/><br/>

    <div class="center-container col-md-4">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name">

        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="email">

        <div class="form-group">
            <label>Subject</label>
            <input type="email" class="form-control" id="subject">

        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>

            <button type="button" class="btn btn-lovely">Click here to send an e-mail</button>
