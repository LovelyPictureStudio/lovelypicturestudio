<div class="contact-container default-font">
    <div class="left-container">
        <h2>
            Please feel free to reach out to me :)<br/><br/>
            <img src="../images/phone.svg" class="svg-icon" alt="Call me">&nbsp;978.943.9805<br/>
            <img src="../images/email_message.svg" class="svg-icon" alt="Email me">&nbsp;<span class="email">info@lovelypicturestudio.com</span><br/><br/>
            <b>THANK YOU</b><br/>
        </h2>
    </div>
    <div class="center-container col-md-4">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" id="phone">
        </div>
    </div>
    <div class="right-container col-md-4">
        <div class="form-group">
            <label>Subject</label>
            <input type="email" class="form-control" id="subject">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="form-group special-btn">
            <button type="button" class="btn btn-lovely">Click here to send e-mail</button>
        </div>
    </div>
</div>
